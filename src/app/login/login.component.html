<div class="container vertical-center">
    <div class="login-box card">
        <div class="card-body login-box-shadow justify-content-center">
            <div class="row">
                <div class="title col-12">
                    <div class="tl-logo">
                        <img src="../../assets/images/logo.svg">
                    </div>
                    <div class="col-12 tl-text">
                        <h2 class="tl-text">Inicio de sesi칩n</h2>
                        <label>Administraci칩n</label>
                    </div>
                </div>
            </div>
            <div class="row ">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )">
                    <div class="form-group ">
                        <div class="input-t form-group ">
                            <label>Usuario</label>
                            <input [ngModel]="userId" name="userId" autocomplete="off" required="" class="form-control " type="text" maxlength="10">
                        </div>
                        <div class="input-p form-group">
                            <label>Contrase침a</label>
                            <div class="input-group">
                                <input [ngModel]="password" name="password" autocomplete="off" required="" type="password " class="isPass form-control" maxlength="10 ">
                                <div class="input-group-append">
                                    <button class="flaticon-visibility-button" id="ShowPass"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btnLogin ">
                        <button type="submit " id="LogIn " class="btn ">Entrar</button>
                    </div>
                    <div class="recover " id="RecuperaCon ">
                        <a style="cursor: pointer; ">Recuperar mi Contrase침a</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
