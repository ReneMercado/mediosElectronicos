<div class="row">
    <div class="col-8">
        <div class="sec-title">Consulta de Empresas</div>
    </div>
    <div class="col-4">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6"></div>
            <div class="col-6">
                <button class="blue-btn-icon btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  <i class="fas fa-search"></i> Filtros
              </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="collapse" id="collapseExample">
            <br>
            <form #filterForm="ngForm">
                <div class="row">
                    <div class="col-3">
                        <app-input-select #empresaDDL (valueChanged)="filtros.Id_Empresa = $event" title="Seleccionar Empresa" optionValue="Id_Empresa" valueShow="Nombre" label="Empresa" [inputSelect]="filtros.Id_Empresa"></app-input-select>
                    </div>
                    <div class="col-3">
                        <app-mas-input-text type="text" (cambioValor)="filtros.Convenio = $event" label="Convenio"></app-mas-input-text>
                    </div>
                    <div class="col-3">
                        <app-mas-input-text type="date" (cambioValor)="filtros.Fec_IniCon = $event" label="Fecha Inicio"></app-mas-input-text>
                    </div>
                    <div class="col-3">
                        <app-mas-input-text type="date" (cambioValor)="filtros.Fec_FinCon = $event" label="Fecha Fin"></app-mas-input-text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <app-mas-input-text type="text" (cambioValor)="filtros.NumEmpresa = $event" label="Numero de Empresa"></app-mas-input-text>
                    </div>
                    <div class="col-3">
                        <app-mas-input-text type="text" (cambioValor)="filtros.Nombre = $event" label="Nombre"></app-mas-input-text>
                    </div>
                    <div class="col-3">
                        <app-mas-input-text type="text" (cambioValor)="filtros.RFC = $event" label="RFC"></app-mas-input-text>
                    </div>
                    <div class="col-3">
                        <app-mas-input-text type="text" (cambioValor)="filtros.RazonSocial = $event" label="Razon Social"></app-mas-input-text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <app-input-select #estatusDDL (valueChanged)="filtros.Estatus = $event" title="Seleccionar Estatus" optionValue="Estatus" valueShow="Estatus" label="Estatus" [inputSelect]="filtros.Estatus"></app-input-select>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <button class="blue-btn-icon btn-primary" type="button" (click)="onFilter()">
                          <i class="fas fa-search"></i>  Buscar
                      </button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-12">
        <div style="width: 100%; height: 275px">
            <app-grid #gridVisit (rowSelected)="onNavigateEmpresa($event)" [rowData]="rowData" [columnDefs]="columnDefs"></app-grid>
        </div>
    </div>
</div>
<br>
