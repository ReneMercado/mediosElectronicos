<div class="row">
    <div class="col-12">
        <div class="Sec-subTitle">Reasignación de Tarjetas</div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <hr />
        <div class="Sec-subTitle">Datos de Empleado</div>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-input-select #empresaAddDDL (valueChanged)="onEmpresaChanged($event)" title="Seleccionar Empresa" optionValue="Id_Empresa" valueShow="Empresa" label="Empresa" [inputSelect]="selectValE"></app-input-select>
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="empleado.NumEmpleado = $event" label="Numero de Empleado" [textInput]="empleado.NumEmpleado" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-3">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="empleado.PrimerNombre = $event" label="Primer Nombre" [textInput]="empleado.PrimerNombre" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="empleado.SegundoNombre = $event" label="Segundo Nombre" [textInput]="empleado.SegundoNombre" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="empleado.ApellidoPaterno = $event" label="Apellido Paterno" [textInput]="empleado.ApellidoPaterno" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="empleado.ApellidoMaterno = $event" label="Apellido Materno" [textInput]="empleado.ApellidoMaterno" validate="alphanumeric"></app-mas-input-text>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="empleado.RFC = $event" label="RFC" [textInput]="empleado.RFC" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-4">
        <app-mas-input-text type="date" maxlength="150" (cambioValor)="empleado.FechaNacimiento = $event" label="Fecha de Nacimiento" [textInput]="empleado.FechaNacimiento"></app-mas-input-text>
    </div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-12">
        <hr />
        <div class="Sec-subTitle">Datos de Tarjeta Actual</div>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="tarjeta.NumTarjeta = $event" label="Numero de Tarjeta" [textInput]="tarjeta.NumTarjeta" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text type="date" maxlength="150" (cambioValor)="tarjeta.FechaVencimiento = $event" label="Fecha de Vencimiento" [textInput]="tarjeta.FechaVencimiento"></app-mas-input-text>
    </div>
    <div class="col-4">
        <app-input-select #productoDDL (valueChanged)="tarjeta.Producto_Id = $event" title="Seleccionar Producto" optionValue="Id_Producto" valueShow="Nombre" label="Producto"></app-input-select>
    </div>
    <div class="col-4">
        <app-input-select #estatusDDL (valueChanged)="tarjeta.TarjetaEstatus_Id = $event" title="Seleccionar Estatus" optionValue="Id_Estatus" valueShow="Nombre" label="Estatus de Tarjeta"></app-input-select>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <hr />
        <div class="Sec-subTitle">Datos de Tarjeta Nueva</div>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text type="text" maxlength="150" (cambioValor)="tarjetaNueva.NumTarjeta = $event" label="Numero de Tarjeta" [textInput]="tarjetaNueva.NumTarjeta" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text type="date" maxlength="150" (cambioValor)="tarjetaNueva.FechaVencimiento = $event" label="Fecha de Vencimiento" [textInput]="tarjetaNueva.FechaVencimiento"></app-mas-input-text>

    <div class="col-4">
        <app-input-select #estatusDDL (valueChanged)="tarjetaNueva.TarjetaEstatus_Id = $event" title="Seleccionar Estatus" optionValue="Id_Estatus" valueShow="Nombre" label="Estatus de Tarjeta"></app-input-select>

<div class="row">
    <div class="col-6">
        <app-mas-input-text type="text" maxlength="50" (cambioValor)="motivoCambio = $event" label="Motivo de Reasignación" [textInput]="motivoCambio" validate="alphanumeric"></app-mas-input-text>
    </div>
</div>

<div class="row">
    <div class="col-8">
    </div>
    <div class="col-2" style="margin-top:3%">
        <button class="blue-btn-icon btn-primary" type="button">
      Aceptar
    </button>
    </div>
    <div class="col-2" style="margin-top:3%">
        <button class="blue-btn-icon btn-primary" type="button">
      Cancelar
    </button>
    </div>
</div>
