<div class="row">
    <div class="col-12">
        <div class="Sec-subTitle">Cambio de Estatus de Tarjetas</div>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text type="text" maxlength="150" (blur)="onNumTarjetaBlur($event)" (cambioValor)="tarjeta.NumTarjeta = $event" label="Numero de Tarjeta" [textInput]="tarjeta.NumTarjeta" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-4">
        <app-mas-input-text [disabled]="true" type="date" maxlength="150" (cambioValor)="tarjeta.FechaVencimiento = $event" label="Fecha de Vencimiento" [textInput]="tarjeta.FechaVencimiento"></app-mas-input-text>
    </div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-input-select #empresaDDL [disabled]="true" (valueChanged)="onEmpresaChange($event)" title="Seleccionar Empresa" optionValue="Id_Empresa" valueShow="Nombre" label="Empresa" [inputSelect]="empresa.Id_Empresa"></app-input-select>
    </div>
    <div class="col-4">
        <app-mas-input-text [disabled]="true" type="text" maxlength="50" (cambioValor)="empresa.RazonSocial = $event" label="Razon" [textInput]="empresa.RazonSocial" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text [disabled]="true" type="text" maxlength="50" (cambioValor)="empresa.RFC = $event" label="RFC" [textInput]="empresa.RFC" validate="alphanumeric"></app-mas-input-text>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <app-mas-input-text [disabled]="true" type="text" maxlength="150" (cambioValor)="empleado.PrimerNombre = $event" label="Primer Nombre" [textInput]="empleado.PrimerNombre" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text [disabled]="true" type="text" maxlength="150" (cambioValor)="empleado.SegundoNombre = $event" label="Segundo Nombre" [textInput]="empleado.SegundoNombre" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text [disabled]="true" type="text" maxlength="150" (cambioValor)="empleado.ApellidoPaterno = $event" label="Apellido Paterno" [textInput]="empleado.ApellidoPaterno" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text [disabled]="true" type="text" maxlength="150" (cambioValor)="empleado.ApellidoMaterno = $event" label="Apellido Materno" [textInput]="empleado.ApellidoMaterno" validate="alphanumeric"></app-mas-input-text>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-mas-input-text [disabled]="true" type="text" maxlength="150" (cambioValor)="empleado.RFC = $event" label="RFC" [textInput]="empleado.RFC" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-4">
        <app-mas-input-text [disabled]="true" type="date" maxlength="150" (cambioValor)="empleado.FechaNacimiento = $event" label="Fecha de Nacimiento" [textInput]="empleado.FechaNacimiento"></app-mas-input-text>
    </div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <app-input-select #estatusDDL [disabled]="true" (valueChanged)="tarjeta.TarjetaEstatus_Id = $event" title="Seleccionar Estatus" optionValue="Id_TarjetaEstatus" valueShow="Nombre" label="Estatus de Tarjeta"></app-input-select>
    </div>
    <div class="col-4">
        <app-input-select #estatusNuevoDDL (valueChanged)="tarjeta.TarjetaEstatus_Id = $event" title="Seleccionar Estatus" optionValue="Id_TarjetaEstatus" valueShow="Nombre" label="Estatus de Tarjeta Nuevo"></app-input-select>
    </div>
    <div class="col-4">
        <app-mas-input-text type="text" maxlength="50" (cambioValor)="motivoCambio = $event" label="Motivo de Cambio" [textInput]="motivoCambio" validate="alphanumeric"></app-mas-input-text>
    </div>
</div>

<div class="row">
    <div class="col-8">
    </div>
    <div class="col-2" style="margin-top:3%">
        <button class="blue-btn-icon btn-primary" type="button" (click)="modificarTarjeta()">
          Aceptar
        </button>
    </div>
    <div class="col-2" style="margin-top:3%">
        <button class="blue-btn-icon btn-primary" type="button">
          Cancelar
        </button>
    </div>
</div>
<br>
