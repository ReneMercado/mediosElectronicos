<div class="row">
    <div class="col-10">
        <div class="Sec-subTitle">Alta Empleado</div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <app-input-select #empresaAddDDL [required]="true" (valueChanged)="onEmpresaChange($event)" title="Seleccionar Empresa" optionValue="Id_Empresa" valueShow="Nombre" label="Empresa" [inputSelect]="cargaMasiva.Empresa_Id"></app-input-select>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <app-mas-input-text [disabled]="true" type="text" maxlength="50" (cambioValor)="empresa.RazonSocial = $event" label="Razon" [textInput]="empresa.RazonSocial" validate="alphanumeric"></app-mas-input-text>
    </div>
    <div class="col-3">
        <app-mas-input-text [disabled]="true" type="text" maxlength="50" (cambioValor)="empresa.RFC = $event" label="RFC" [textInput]="empresa.RFC" validate="alphanumeric"></app-mas-input-text>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <app-input-file #inputFile (fileTextChanged)="cargaMasiva.Contenido = $event" accept=".csv"></app-input-file>
    </div>
</div>


<div class="row">
    <div class="col-8">
    </div>
    <div class="col-2" style="margin-top:3%">
        <button class="blue-btn-icon btn-primary" type="button" (click)="guardarEmpleados()">
      Aceptar
    </button>
    </div>
</div>

<br>
<div class="row" *ngIf="showResultDiv">
    <div class="col-12">
        <label>Total Cargados: {{correctos}}</label>
        <br>
        <label>Total Fallidos: {{fallidos}}</label>
        <div style="width: 50%; height: 275px">
            <app-grid #gridVisit [rowData]="listaErrores" [columnDefs]="columnDefs"></app-grid>
        </div>
    </div>
</div>
<br>
